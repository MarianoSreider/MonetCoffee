<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Pictures/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    <title>Monet Coffee</title>
</head>
<body>
    <div class="portada_Contacto">
        <header>
            <nav class="navbar">
               <a href="index.html">Home</a>
               <a href="Nosotros.html">Nosotros</a>
               <a href="Menú.html">Menú</a>
               <a href="Productos.html">Productos</a>
               <a href="Contacto.html">Contacto</a>
            </nav>
         <a href="index.html" class="logo"></a>
         <h2 class="titulo">Lorem ipsum dolor sit amet.</h2>
         </div>
        </header>
    </div>

    <main>
        <section class="Contacto">
            <div>
                <h1>Mandanos tus comentarios</h1>
            </div>
        </section>

        <div class="formulario">
            <form action="">
                    <div class="nombreapellido">
                        <input type="text" placeholder="Nombre">
                        <input type="text" placeholder="Apellido">
                    </div>
                <br>
                <div class="email">
                    <label for="email"></label>
                    <input type="email" name="email" placeholder="Correo Electronico" required>
                </div>
                <br>
                <div class="nacimiento">
                    <label for="birth">Fecha de Nacimiento</label>
                    <input name="birth" type="date">
                </div>
                <br>
                <div class="razones">
                    <select>
                        <option selected>Seleccionar motivos</option>
                        <option value="1">Problemas con la compra</option>
                        <option value="2">Franquicias</option>
                        <option value="3">Otras consultas</option>
                    </select>
                </div>
                <br>
                <div class="comentarios">
                    <textarea rows="4"></textarea>
                </div><br>
                <div class="novedades">
                    <input type="checkbox" name="Acepta" value="1">
                    Recibir Novedades
                </div>
                <br>
                <div class="button_contacto">
                    <input type="submit" value="Enviar Datos">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <img src="./Pictures/1.2.png" alt="logo" class="footer_logo">   
        <div class="footer_coffee">
            <p>Seguinos en nuestras redes</p>
            <a href="https://www.instagram.com/" target="_blank"><img src="./Pictures/iconinstagram.png" alt="Logo de Instagram" title="Instagram"></a>
            <a href="https://www.twitter.com/" target="_blank"><img src="./Pictures/icontwitter.png" alt="Logo de Twitter" title="Twitter"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="./Pictures/icofacebook.png" alt="Logo de Facebook" title="Facebook"></a>
        </div>
    </footer>
</body>
</html>
